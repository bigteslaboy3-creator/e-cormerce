<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Foodies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #F9FAFB;
        }
        .py-24{
            transition: padding 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navigation Bar -->
    <nav class="bg-gray-900/80 backdrop-blur-md shadow-lg fixed w-full z-20 top-0 start-0 border-b border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21.747c-5.933 0-9-3.067-9-9s3.067-9 9-9 9 3.067 9 9-3.067 9-9 9z"></path></svg>
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Foodies</span>
            </a>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-800 md:bg-transparent border-gray-700">
                    <li><a href="index.html" class="block py-2 px-3 rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-orange-500 md:p-0 text-white">Home</a></li>
                    <li><a href="menu.html" class="block py-2 px-3 rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-orange-500 md:p-0 text-white">Menu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <section class="py-24 px-4">
        <div class="container mx-auto mt-10">
            <h1 class="text-3xl font-extrabold text-center mb-8">Your Shopping Cart</h1>
            <div id="cart-container" class="bg-gray-800 shadow-lg rounded-lg p-6">
                <div id="cart-items" class="divide-y divide-gray-700">
                    <!-- Cart items will be injected here -->
                </div>
                <div id="cart-summary" class="mt-6 border-t border-gray-700 pt-6">
                     <!-- Cart summary will be injected here -->
                </div>
                 <div id="cart-empty-message" class="text-center py-12 hidden">
                    <svg class="mx-auto h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-semibold text-white">Your cart is empty</h3>
                    <p class="mt-1 text-sm text-gray-400">Looks like you haven't added anything to your cart yet.</p>
                    <div class="mt-6">
                        <a href="menu.html" class="inline-flex items-center rounded-md bg-orange-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-orange-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">
                            <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                            </svg>
                            Start Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummaryContainer = document.getElementById('cart-summary');
            const cartEmptyMessage = document.getElementById('cart-empty-message');

            function renderCart() {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cartItemsContainer.innerHTML = '';
                cartSummaryContainer.innerHTML = '';

                if (cart.length === 0) {
                    cartEmptyMessage.classList.remove('hidden');
                    return;
                }
                
                cartEmptyMessage.classList.add('hidden');

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex items-center justify-between py-4';
                    itemElement.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${item.img}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                            <div>
                                <h3 class="text-lg font-semibold">${item.name}</h3>
                                <p class="text-gray-400">$${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button data-id="${item.id}" class="decrease-quantity bg-gray-700 w-8 h-8 rounded-full text-lg font-bold hover:bg-gray-600">-</button>
                            <span class="font-semibold text-lg">${item.quantity}</span>
                            <button data-id="${item.id}" class="increase-quantity bg-gray-700 w-8 h-8 rounded-full text-lg font-bold hover:bg-gray-600">+</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
                
                const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);

                const summaryElement = document.createElement('div');
                summaryElement.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xl font-semibold">Total:</span>
                        <span class="text-2xl font-bold text-orange-500">$${totalPrice.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button id="clear-cart" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Clear Cart</button>
                        <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Checkout</button>
                    </div>
                `;
                cartSummaryContainer.appendChild(summaryElement);

            }

            function updateQuantity(productId, change) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const itemIndex = cart.findIndex(item => item.id === productId);

                if (itemIndex > -1) {
                    cart[itemIndex].quantity += change;
                    if (cart[itemIndex].quantity <= 0) {
                        cart.splice(itemIndex, 1); // Remove item if quantity is 0 or less
                    }
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }

            function clearCart() {
                localStorage.removeItem('cart');
                renderCart();
                
            }
            
            cartItemsContainer.addEventListener('click', (e) => {
                const productId = parseInt(e.target.dataset.id);
                if (e.target.classList.contains('increase-quantity')) {
                    updateQuantity(productId, 1);
                }
                if (e.target.classList.contains('decrease-quantity')) {
                    updateQuantity(productId, -1);
                }
            });
            
            cartSummaryContainer.addEventListener('click', (e) => {
                if (e.target.id === 'clear-cart') {
                    clearCart();
                }
            });

            renderCart();
        });
    </script>
</body>
</html>
